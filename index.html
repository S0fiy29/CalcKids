<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <link rel="stylesheet" href="css/style.css">
        <title>CalcKids</title>
    </head>
    <body>
        <div class="container">
            <div id="title">
                <h1>CalcKids</h1>
             </div>

            <div class="button-container">
                <a href="html/calculator.html" class="button" id="tahun1-button" onclick="setGrade(0)">Tahun 1</a>
                <a href="html/calculator.html" class="button" id="tahun2-button" onclick="setGrade(1)">Tahun 2</a>
                <a href="html/calculator.html" class="button" id="tahun3-button" onclick="setGrade(2)">Tahun 3</a>
            </div>
        </div>


        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script>
             function setGrade(selectedIndex) {
                var selectedGrade = getSelectedGrade(selectedIndex);
                localStorage.setItem('selectedGrade', selectedGrade);
                window.location.href = 'calculator.html?grade=' + selectedGrade;
            }

            function getSelectedGrade(selectedIndex) {
                var gradeOptions = ['grade1', 'grade2', 'grade3'];
                var selectedGrade = gradeOptions[selectedIndex];
                return selectedGrade;
            }
        </script>
        <script type="text/javascript" src="html/function.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
